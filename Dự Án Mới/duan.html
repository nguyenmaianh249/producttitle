                    <span style="color: #a9a9a9;">(Extra fresh)</span>
                </div>
                <div class="decpt" id="delivery">Delivery</div>
                <div class="decpt" id="europe">Europe</div>
                <div class="decpt" id="stock">Stock</div>
                <div class="decpt" id="pcs">320 pcs</div>
